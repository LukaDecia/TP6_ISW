  <!-- Comercio Adherido -->

  <p class="d-flex justify-content-center title-comercio container">McDonald's</p>

  <!-- Carrito de Compras -->

  <div class="container-fluid col-6 container-carrito" >
    <div class="card card-body">
      <p class="d-flex justify-content-center title-carrito">Carrito de Compras</p>

      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th scope="col">Producto</th>
            <th scope="col">Cantidad</th>
            <th scope="col">Subtotal</th>
          </tr>
        </thead>
          <tbody *ngIf="showProductos">
            <tr *ngFor="let detalle of arrayCarrito">
              <td>{{detalle.nombre}}</td>
              <td>{{detalle.cantidad}}</td>
              <td>{{detalle.precio}}</td>
              <th>
                <div class="btn-container">
                  <button type="button" class="btn btn-color">-</button>
                </div>
              </th>
            </tr>
          </tbody>
        <tbody *ngIf="!showProductos">
          <tr></tr>
        </tbody>
        <tfoot *ngIf="showProductos">
          <tr>
            <th>Total</th>
            <th></th>
            <th>{{totalCarrito}}</th>
          </tr>
        </tfoot>
      </table>

      <div class="form-check" *ngIf="!showProductos">
        <input class="form-check-input" type="radio" name="opcionRecibirPedido" id="antesPosible" (change)="showProductos=true">
        <label class="form-check-label fs-4" for="opcionRecibirPedido" >Carrito con Productos</label>
      </div>

      <div class="form-check" *ngIf="showProductos">
        <input class="form-check-input" type="radio" name="opcionRecibirPedido" id="" (change)="showProductos=false">
        <label class="form-check-label fs-4" for="opcionRecibirPedido">Carrito sin Productos</label>
      </div>

      <div class="d-flex justify-content-center" *ngIf="showProductos">
        <a href="/pedido" class="btn-ordenar">Ordenar Pedido</a>
      </div>

      <div class="d-flex justify-content-center" *ngIf="!showProductos">
        <a class="btn-ordenar-false">Ordenar Pedido</a>
      </div>



    </div>
  </div>
